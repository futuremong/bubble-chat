<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>aespa Bubble Chat</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #4a4a4a;
    }

    .chat-bubble {
      display: inline-block;
      background-color: #e0f7fa;
      color: #00796b;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    .chat-bubble:hover {
      background-color: #b2ebf2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Choose a Chat</h1>
    <a class="chat-bubble" href="bubble-chat-giselle.html">Giselle</a>
    <a class="chat-bubble" href="bubble-chat-karina.html">Karina</a>
    <a class="chat-bubble" href="bubble-chat-ning.html">Ning</a>
    <a class="chat-bubble" href="bubble-chat-winter.html">Winter</a>
  </div>
</body>
</html>
